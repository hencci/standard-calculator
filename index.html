<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="afterMath"></div>
            <div class="entry">0</div>
        </div>
        <div class="keyboard">
            <button class="key clearKey" id="clearEntry">CE</button>
            <button class="key clearKey" id="clear">C</button>
            <button class="key clearKey" id="backspace">โซ</button>
            <button class="key opKey" id="divi">รท</button>

            <button class="key numKey" id="7">7</button>
            <button class="key numKey" id="8">8</button>
            <button class="key numKey" id="9">9</button>
            <button class="key opKey" id="multi">x</button>

            <button class="key numKey" id="4">4</button>
            <button class="key numKey" id="5">5</button>
            <button class="key numKey" id="6">6</button>
            <button class="key opKey" id="sub">-</button>

            <button class="key numKey" id="1">1</button>
            <button class="key numKey" id="2">2</button>
            <button class="key numKey" id="3">3</button>
            <button class="key opKey" id="add">+</button>

            <button class="key numKey" id="0">0</button>
            <button class="key numKey" id="dot">.</button>
            <button class="key numKey" id="00">00</button>
            <button class="key equal" id="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
